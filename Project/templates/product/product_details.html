{% extends "base.html" %}
{% block content %}
    <div class="product-container">
        <h3>{{ product.name }}</h3>
        <img class="images"  src="{{ product.imgURL }}">
        <h4>{{ product.color }}</h4>
        <h4>{{ product.price }}</h4>
        <h4>{{ product.description }}</h4>
        <h4>{{ product.discount }}</h4>
    </div>

{% endblock %}
