{% extends "base.html" %}
{% block content %}
    <div class="border m-5">
        <h3>{{ product.name }}</h3>
        <img style="width: 200px" src="{{ product.imgURL }}">
        <h4>{{ product.color }}</h4>
        <h4>{{ product.price }}</h4>
        <h4>{{ product.description }}</h4>
        <h4>{{ product.discount }}</h4>
    </div>

{% endblock %}
