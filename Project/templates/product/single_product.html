<!-- This makes our objects clickable and href redirects us, instead of typing it in the URL manually-->
<a href="/products/{{ product.id }}">
    <div class="border m-2">
        <p>Currently inside SINGLE_PRODUCT.HTML</p>
        <h3> {{ product.name }}</h3>
        <img style="width: 200px" src={{ product.imgURL }} >
        <p> {{ product.price }}$</p>
        <p> {{ product.description}}</p>
    </div>
</a>
