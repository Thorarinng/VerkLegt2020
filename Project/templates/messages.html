{% if messages %}
    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div id="success-message" class="alert alert-success container">
                {{ message }}
            </div>
        {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
            <div id="success-message" class="alert alert-danger container">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
