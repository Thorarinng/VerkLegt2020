{% extends "base.html" %}

{% block content %}

    <h2>Edit Shipping Address</h2>
    <div class="profile">
        <form class="form form-horizontal" action="{% url 'updateBillingAddress' %}" method="post">
            {% csrf_token %}
            {{ editShippingAddressForm.as_p }}
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <a href= "{% url 'account' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
