{% extends "base.html" %}
{% block content %}

    <div class="offset-3 col-md-6">
        <h1 class="name-style product-name-details">Create an Account</h1>
        <form class="form form-horizontal" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ registerForm.as_p }}
                <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>

        </form>
    </div>

{% endblock %}
